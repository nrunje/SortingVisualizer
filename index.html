<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting algos</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"></head>
  <body>
    <main>

    <nav>
      <section class="top-nav">
        <h1>Sorting Algorithms Visualizer</h1>
        <div class="buttons">
          <button type="button" name="insertion">Insertion</button>
          <button type="button" name="selection">Selection</button>
          <button type="button" name="Quicksort">Quicksort</button>
          <button type="button" name="Merge">Merge</button>
          <button type="button" name="Stalinsort">Stalinsort</button>
        </div>
      </section>

      <section class="bottom-nav">
        <div class="array-inputs">
          <div class="size-array">
              <p>Size of the array:</p>
              <input id="a_size" type="range" min=20 max=150 step=1 value=80>
          </div>
          <div class="speed-array">
              <p>Speed of the algorithm:</p>
              <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
          </div>
        </div>

        <button type="button" id="a_generate">Generate array!</button>
      </section>
    </nav>

    <section class="algo">
      <div class="array_container" id="array_container">
      </div>
    </section>

    </main>

    <!-- <footer>
      <h3>Find the GitHub page for this site</h3>
    </footer> -->

  </body>

  <script src="script.js"></script>
  <script src="./algos/insertion.js"></script>
  <script src="./algos/selection.js"></script>
  <script src="./algos/merge.js"></script>
  <script src="./algos/stalin.js"></script>
</html>
